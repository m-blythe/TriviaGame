<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Totally Trivial Trivia!</h1>
    </div>
    <div id>
        <h2>Time Remaining:
            <span id="counter">30</span>
        </h2>
    </div>
    <div id="first">
        <p>How many current members are in Dave Matthews Band?</p>
        <div class="some-class">
            <input type="radio" class="radio1" name="first" value="3" id="m1" />
            <label for="3">Three</label>
            <input type="radio" class="radio1" name="first" value="4" id="m2" />
            <label for="4">Four</label>
            <input type="radio" class="radio1" name="first" value="5" id="m3" />
            <label for="5">Five</label>
            <input type="radio" class="radio1" name="first" value="6" id="m4" />
            <label for="6">Six</label>
            <input type="radio" class="radio1" name="first" value="0" id="m5" />
            <label for="0">Other</label>
        </div>
    </div>
    <br>
    <br>
    <div id="last">
        <p>Last Question</p>
        <div class="last-class">
            <input type="radio" class="radio10" name="last" value="13" id="m16" />
            <label for="13">Three</label>
            <input type="radio" class="radio10" name="last" value="14" id="m26" />
            <label for="14">Four</label>
            <input type="radio" class="radio10" name="last" value="15" id="m36" />
            <label for="15">Five</label>
            <input type="radio" class="radio10" name="last" value="16" id="m46" />
            <label for="16">Six</label>
            <input type="radio" class="radio10" name="last" value="10" id="m56" />
            <label for="10">Other</label>
        </div>
    </div>




    <script src="./assets/javascript/app.js"></script>
</body>

</html>
